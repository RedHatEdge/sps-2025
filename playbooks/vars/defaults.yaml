---

appliance_builder_image: registry.redhat.io/assisted/agent-preinstall-image-builder-rhel9:1.0-1714506949
appliance_build_dir: "/home/{{ ansible_user }}/appliance-build"
openshift_install_dir: "/home/{{ ansible_user }}/openshift-install"
resource_dir: "/home/{{ ansible_user }}/resources"

rebuild_appliance_raw: false
rebuild_appliance_iso: false

rebuild_agent_iso: false

openshift_base_settings:
  version: 4.19.16
  channel: stable
  cpu_architecture: x86_64

appliance_additional_content:
