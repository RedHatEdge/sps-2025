---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
data:
  agent-config.yaml: |
    ---
    apiVersion: v1alpha1
    kind: AgentConfig
    rendezvousIP: 192.168.100.10
    metadata:
      name: acp
    hosts:
      - hostname: node0
        rootDeviceHints:
          deviceName: ACP_INSTALL_DEVICE
        interfaces:
          - name: ACP_INTERFACE_NAME
            macAddress: ACP_INTERFACE_MAC_ADDRESS
        networkConfig:
          interfaces:
            - name: ACP_INTERFACE_NAME
              type: ethernet
              state: up
              mac-address: ACP_INTERFACE_MAC_ADDRESS
              ipv4:
                enabled: true
                address:
                  - ip: 192.168.100.10
                    prefix-length: 24
                dhcp: false
          dns-resolver:
            config:
              server:
                - 192.168.100.1
          routes:
            config:
              - destination: 0.0.0.0/0
                next-hop-address: 192.168.100.1
                next-hop-interface: ACP_INTERFACE_NAME
                table-id: 254
---
