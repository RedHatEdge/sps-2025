apiVersion: v1
kind: ServiceAccount
metadata:
  name: mosquitto
  namespace: mqtt-broker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mosquitto-clusterrole
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - privileged
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mosquitto-rb
  namespace: mqtt-broker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mosquitto-clusterrole
subjects:
- kind: ServiceAccount
  name: mosquitto
  namespace: mqtt-broker